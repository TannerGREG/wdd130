<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Elder David P. Homer</td>
            <td>Choose to Believe</td>
            <td>BYU-Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>President Harold C. Brown</td>
            <td>All Things Work Together for Good</td>  
            <td>BYU-Idaho</td>   
            <td>2013</td>       
          </tr>
          <tr>
            <td>Elder Quentin L. Cook</td>
            <td>The Good Life</td>  
            <td>BYU-Idaho</td>   
            <td>2015</td>       
          </tr>
         </table>
         <form>
            <label for="speaker">Speaker's Name:</label><br>
            <input type="text" id="speaker" name="speaker"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location"><br>
            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year"><br>
            <input type="submit" value="Submit">
         </form>
      </div>
    </main>
  </div>
</body>
</html>
