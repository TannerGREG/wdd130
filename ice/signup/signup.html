<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #wrapper{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
            width: 800px;
            height: 1200px;
            background-color: white;
            justify-self: center;
            border:10px solid indigo;
            border-radius: 20px;
            margin-top: 50px;
        }

        header{
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position-y: top;
            grid-column: 1/6;
            grid-row: 1/3;
            justify-content: center;
        }
        h1{
            color: white;
            margin-top: 20%;
            justify-self: center;
            grid-row: 1/2;
            z-index: 2;

        }
        h2{
            color: White;
            grid-row: 1/2;
            z-index: 2;
            justify-self: center;
            text-align: center;
            
        }
        header img{
            width: 100%;
            z-index: 1;
        }
        #formContainer{
            grid-column: 1/6;
            grid-row: 3/5;
            justify-content: space-evenlyd;

        }
        footer{
            grid-column: 1/6;
            grid-row: 6/7;
            justify-content: space-around; 
        }
        footer img{
            width: 19%;
        }




    </style>

</head>

<body>
    <main>
        <div id="wrapper">
            <header>
                <h1>Daily Feed</h1>
                <h2>Scripture a day</h2>
            </header>
            <div id="formContainer">
                <h3>Sign Up for Daily Scripture Feed</h3>
                <form id="myForm">
                    <button type="button" id="closeBtn">X</button>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>

                    <section>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </section>

                    <section>
                        <input type="checkbox" id="conditions" name="conditions" required>
                        <label for="conditions">I acknowledge the terms and conditions</label>
                    </section>

                    <section>
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </div>

            <div id="output"></div>

            <script>
                // Here is some Javascript to start looking forward to wdd131
                document.getElementById("closeBtn").addEventListener("click", function () {
                    document.getElementById("formContainer").style.display = "none";
                 });
                const form = document.getElementById('myForm');
                const output = document.getElementById('output');

                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Stop form from actually submitting

                    const formData = new FormData(form);
                    const entries = [];

                    for (const [key, value] of formData.entries()) {
                        if (key == "password") {
                            entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                        } else {
                            entries.push(`<strong>${key}</strong>: ${value}`);
                        }
                    }

                    output.innerHTML = `
                    <br>  
                    <h3>Here is the data that would be sent to the server:</h3>
                    <ul>
                        ${entries.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                    `;
                        });
            </script>
            <footer>
                <img src="images/old_testament.webp">
                <img src="images/new_testament.webp">
                <img src="images/book_of_mormon.webp">
                <img src="images/doctrine_and_covenants.webp">
                <img src="images/pearl_of_great_price.webp">
            </footer>
        </div>
    </main>
</body>

</html>
